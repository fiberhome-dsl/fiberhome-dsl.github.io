<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="/css/base.css">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/support50.css">
		<link rel="stylesheet" href="/css/menu.css">
		<link rel="stylesheet" href="/css/footer.css">
		<link rel="stylesheet" href="/css/idangerous.swiper.css">
	</head>
	<body>
		<div class="content">
			<script src="/js/uaredirect.js" type="text/javascript"></script>
			<div class="menu clearfix" color="blue">
				<div class="logo">
					<a href="javascript:;">
						<h1><img src="/skin/logo.png" alt="logo"></h1>
					</a>
				</div>
				<div class="menuBox">
					<div class="menuList homeMenuList show clearfix">
						<ul class="clearfix" style="margin: 0 auto;padding-left: 100px;">
							<li class="HomeSupport" style="position: relative;">
								<a href="/en/support.html" onclick="menunav2(14)" class="">Support</a>
								<div class="selectBox supportSelectBox aboutSelect selectBoxHomeSupport" style="display: none;">
									<div class="selectContent supportSelectBox clearfix">
										<ul class="selectContentList fl">
											<li class=""><a href=""><i class="arrowright"></i>Document</a></li>
											<li class=""><a href=""><i class="arrowright"></i>Download</a></li>
											<li class=""><a href=""><i class="arrowright"></i>Search Online</a></li>
											<li class=""><a href=""><i class="arrowright"></i>Bug Report</a></li>
											
										</ul>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="bannerBox">
				<div class="smallBanner smallBanner1">
					<img sizes="" src="/skin/201712061915339628.jpg" alt="">
					<div class="showBox" style="display: none;">
						<h1 class="smallBannerTitle1">Welcome to Fiberhome DSL CPE Support</h4>
						<section>
							<div>
								<form>
									<input type="hidden" name="page" value="search">
									<input type="hidden" name="type" value="organic">
									<input type="hidden" name="src" id="src" value="support_searchbox_main">
									<input type="hidden" name="locale" id="as-search-locale" value="en_US">
									<input type="text" name="q">
									<button type="submit" src="/skin/search.svg" disabled></button>
								</form>
							</div>
						</section>
					</div>
					<div class="smallBannerMask"></div>
				</div>
			</div>
		</div>
		<div class="footerBottom">
			<div class="footerBottomContent">
				<div class="fl">
					<a href="javascript:;" style="color: #929292;">CONTACT US</a>
					<span style="color: #929292;">|</span>
				</div>
				<p class="fr" style="color: #929292;">COPYRIGHT FIBERHOME @2017 ALL RIGHT RESERVED</p>
			</div>
		</div>
		<script src="/js/jquery.js"></script>
		<script src="/js/idangerous.swiper.min.js"></script>
		<script src="/js/index.js"></script>
		<script>
			 var mySwiper = new Swiper('.swiper-container',{
			    pagination: '.pagination',
			    loop:true,
			    grabCursor: true,
			    autoplay : 2000,
			    speed : 1500,
			    paginationClickable: true
			  })
			  $('.leftArrow').on('click', function(e){
			    e.preventDefault()
			    mySwiper.swipePrev()
			  })
			  $('.rightArrow').on('click', function(e){
			    e.preventDefault()
			    mySwiper.swipeNext()
			  })
			  localStorage.setItem("menuName",0);
			  localStorage.setItem("menuName2",0);
		</script>
	</body>
</html>
