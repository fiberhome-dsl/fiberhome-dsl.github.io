<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Support - Fiberhome DSL CPE</title>
		<link rel="stylesheet" href="/css/base.css">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/support50.css">
		<link rel="stylesheet" href="/css/menu.css">
		<link rel="stylesheet" href="/css/footer.css">
		<link rel="stylesheet" href="/css/idangerous.swiper.css">
	</head>
	<body>
		<div class="content">
			<script src="/js/uaredirect.js" type="text/javascript"></script>
			<div class="menu clearfix" color="blue">
				<div class="logo">
					<a href="javascript:;">
						<h1><img src="/skin/logo.png" alt="logo"></h1>
					</a>
				</div>
				<div class="menuBox">
					<div class="menuList homeMenuList show clearfix">
						<ul class="clearfix" style="margin: 0 auto;padding-left: 100px;">
							<li><a href="/index.html" class="">Support</a>
								<div class="selectBox supportSelectBox aboutSelect selectBoxHomeSupport" style="display: none;">
									<div class="selectContent supportSelectBox clearfix">
										<ul class="selectContentList fl">
											<li class=""><a href=""><i class="arrowright"></i>Document</a></li>
											<li class=""><a href=""><i class="arrowright"></i>Download</a></li>
											<li class=""><a href=""><i class="arrowright"></i>Search Online</a></li>
											<li class=""><a href=""><i class="arrowright"></i>Bug Report</a></li>
										</ul>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="bannerBox">
				<div class="smallBanner smallBanner1">
					<img sizes="" src="/skin/201712061915339628.jpg" alt="">
					<div class="as-banner-content">
		                <div class="pageTitle  ">
		        			<h1 class="pageTitle-heading">Welcome to Fiberhome DSL CPE Support</h1></div>
							<section class="as-search" data-analytics-region="suggested search" role="section">
								<div class="as-search-content">
									<div class="row">
										<form action="/index" method="get" id="as-search-form" onsubmit="return false;">
											<input name="page" value="search" type="hidden">
											<input name="type" value="organic" type="hidden">
											<input name="src" id="src" value="support_searchbox_main" type="hidden">
											<input name="locale" id="as-search-locale" value="en_US" type="hidden">
											<label for="as-search-input" class="a11y"> Search Support</label> 

											<input class="as-search-form-input" id="as-search-input" placeholder="Search Support" name="q" spellcheck="false" value="" role="combobox" type="text">

											<button class="as-search-form-submit" type="submit" aria-label="Submit" disabled="" style="opacity: 0.4;"></button>

											<button id="as-search-close" class="as-search-form-reset" type="reset">
												<span class="icon icon-closealt" id="as-search-close-icon" aria-hidden="true"></span>
												<span class="a11y">Clear Search</span>
											</button>
										</form>
									</div>
								</div>
							</section>
						</div>
					<div class="smallBannerMask"></div>
				</div>
			</div>
		</div>
		<div class="footerBottom">
			<div class="footerBottomContent">
				<div class="fl">
					<a href="javascript:;" style="color: #929292;">CONTACT US</a>
					<span style="color: #929292;">|</span>
				</div>
				<p class="fr" style="color: #929292;">COPYRIGHT FIBERHOME @2017 ALL RIGHT RESERVED</p>
			</div>
		</div>
		<script src="/js/jquery.js"></script>
		<script src="/js/idangerous.swiper.min.js"></script>
		<script src="/js/index.js"></script>
		<script>
			 var mySwiper = new Swiper('.swiper-container',{
			    pagination: '.pagination',
			    loop:true,
			    grabCursor: true,
			    autoplay : 2000,
			    speed : 1500,
			    paginationClickable: true
			  })
			  $('.leftArrow').on('click', function(e){
			    e.preventDefault()
			    mySwiper.swipePrev()
			  })
			  $('.rightArrow').on('click', function(e){
			    e.preventDefault()
			    mySwiper.swipeNext()
			  })
			  localStorage.setItem("menuName",0);
			  localStorage.setItem("menuName2",0);
		</script>
	</body>
</html>
